<div class="main-container"  ng-controller="DashboardCtrl">
  <header>
    <div class="page-header"></div>
  </header>
  <div class="data-container">
    <div class="tab showReport"><a href="#/{{selection}}">Back</a></div>

    <div class="navigation-bar">
      <div ng-class="{true: 'tab selected', false: 'tab unselected'}[subSelection.substr(0,4)=='sub1']" ng-click="subSelection='sub1{{selection}}'">Sub Tab 1</div>
      <div ng-class="{true: 'tab selected', false: 'tab unselected'}[subSelection.substr(0,4)=='sub2']" ng-click="subSelection='sub2{{selection}}'">Sub Tab 2</div>
    </div>

    <div class="data-view" ng-show="subSelection=='sub1tab1'">
      {{selection}}
      : Sub Tab 1 : Data
    </div>

    <div class="data-view" ng-show="subSelection=='sub2tab1'">
      {{selection}}
      : Sub Tab 2 : Data
    </div>

    <div class="data-view" ng-show="subSelection=='sub1tab2'">
      {{selection}}
      {{subSelection}}
      : Sub Tab 1 : Data
    </div>

    <div class="data-view" ng-show="subSelection=='sub2tab2'">
      {{selection}}
      : Sub Tab 2 : Data
    </div>

  </div>

  <footer>
    <div class="page-header footer-top">
      <div class="compute-button"></div>
    </div>
  </footer>
</div>
