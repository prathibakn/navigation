<div class="main-container"  ng-controller="DashboardCtrl">
  <header>
    <div class="page-header" ng-click="reset()"></div>
  </header>
  <div class="data-container">
    <div class="navigation-bar">
      <div ng-class="{true: 'tab selected', false: 'tab unselected'}[selected().substr(0,4)=='tab1']" ng-click="select(tabValue('tab1'))">Tab 1</div>
      <div ng-class="{true: 'tab selected', false: 'tab unselected'}[selected().substr(0,4)=='tab2']" ng-click="select(tabValue('tab2'))">Tab 2</div>
      <div class="tab showReport" ng-click="clicked('/report/'+selected())">Show Report</div>
    </div>

    <div class="data-view" ng-show="selected()=='tab1'" ng-click="select('tab1Details')">      
      Tab 1 : Data
    </div>

    <div class="data-view" ng-show="selected()=='tab1Compute'">
      Tab 1 : Press Compute
      <div class="tab showReport" ng-click="compute('tab1Computed')">Compute</div>
      <div class="spinner" ng-show="spinner1"><img src="images/wait.gif" alt="Be patient..." /></div>
    </div>

    <div class="data-view" ng-show="selected()=='tab1Computed'" ng-click="select('tab1ComputedDetails')">
      Tab 1 : Computed
    </div>

    <div class="data-view" ng-show="selected()=='tab1ComputedDetails'"  ng-click="select('tab1Computed')">
      Tab 1 : Computed
      Tab 1 : Details
    </div>

    <div class="data-view" ng-show="selected()=='tab1Details'" ng-click="select('tab1')">
      Tab 1 : Data
      Tab 1 : Details
    </div>


    <div class="data-view" ng-show="selected()=='tab2'" ng-click="select('tab2Details')">
      Tab 2 : Data
    </div>

    <div class="data-view" ng-show="selected()=='tab2Compute'">
      Tab 2 : Press compute
      <div class="tab showReport" ng-click="compute('tab2Computed')">Compute</div>
      <div class="spinner" ng-show="spinner2"><img src="images/wait.gif" alt="Be patient..." /></div>
    </div>

    <div class="data-view" ng-show="selected()=='tab2Computed'"  ng-click="select('tab2ComputedDetails')">
      Tab 2 : Computed
    </div>

    <div class="data-view" ng-show="selected()=='tab2ComputedDetails'"  ng-click="select('tab2Computed')">
      Tab 2 : Computed
      Tab 2 : Details
    </div>

    <div class="data-view" ng-show="selected()=='tab2Details'" ng-click="select('tab2')">
      Tab 2 : Data
      Tab 2 : Details
    </div>


  </div>
  <footer>
    <div class="page-header footer-top">
      <div class="compute-button" ng-click="select(selected()+'Compute')"></div>
    </div>

  </footer>
</div>
